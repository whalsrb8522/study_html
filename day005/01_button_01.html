<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .search {
            position: relative;
            width: 500px;
            height: 50px;
        }

        .green_windows {
            position: relative;
            width: 100%;
            height: 100%;
            border: 2px solid #19ce60;
            border-radius: 3px;
        }

        .green_windows>input {
            width: 70%;
            height: 80%;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translate(0, -50%);
            border: none;
            outline: 0;
            font-size: 18px;
        }

        .green_windows>button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #19ce60;
            border: 0;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .keyboard_icon {
            position: absolute;
            top: 50%;
            right: 14%;
            transform: translate(-50%, -50%);
            color: gray;
        }

        .arrow_icon {
            position: absolute;
            top: 50%;
            right: 9%;
            transform: translate(-50%, -50%);
            color: #19ce60;
        }

        .serach_icon {
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="search">
        <form class="green_windows">
            <input type="text" name="search_text">
            <a href="">
                <span class="material-symbols-outlined keyboard_icon">
                    keyboard
                </span>
            </a>
            <a href="">
                <span class="material-symbols-outlined arrow_icon">
                    arrow_drop_down
                </span>
            </a>
            <button>
                <span class="material-symbols-outlined serach_icon">
                    search
                </span>
            </button>
        </form>
    </div>
</body>

</html>
