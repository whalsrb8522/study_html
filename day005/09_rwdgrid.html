<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 Grid</title>
    <!-- 
        min-width : 넓은 화면 기준 스타일링 (웹화면 스타일링) ~까지
        max-width : 좁은 화면 기준 스타일링 (폰화면 스타일링) ~부터
     -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
        }

        .header {
            height: 60px;
            background-color: aqua;
        }

        .main-img {
            height: 350px;
            background-color: antiquewhite;
        }

        .subject {
            height: 350px;
            background-color: burlywood;
        }

        .content {
            height: 380px;
            background-color: darkgray;
        }

        .sub {
            height: 200px;
            background-color: coral;
        }

        .footer {
            height: 200px;
            background-color: darkkhaki;
        }

        @media screen and (min-width: 500px) {
            .header {
                height: 60px;
            }

            .main-img {
                height: 550px;
            }

            .subject {
                height: 320px;
            }

            .content {
                width: 50%;
                float: left;
                height: 400px;
            }

            .sub {
                width: 50%;
                float: right;
                height: 400px;
            }

            .footer {
                clear: both;
                height: 200px;
            }
        }

        @media screen and (min-width:800px) {
            .header {
                height: 60px;
            }

            .main-img {
                height: 550px;
            }

            .subject {
                width: 50%;
                float: left;
                height: 400px;
            }

            .content {
                width: 50%;
                float: right;
                height: 200px;
            }

            .sub {
                width: 50%;
                float: right;
                height: 200px;
            }

            .footer {
                clear: both;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>

</html>
