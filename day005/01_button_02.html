<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .search_left {
            position: relative;
            float: left;
            box-sizing: border-box;
            border: 1px solid #19ce60;
            width: 350px;
            height: 50px;
            border-radius: 3px 0 0 3px;
        }

        .search_btn {
            width: 50px;
            height: 50px;
            background-color: #19ce60;
            border: none;
            border-radius: 0 3px 3px 0;
        }

        .search_icon {
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .search_left>input {
            position: absolute;
            top: 6px;
            left: 10px;
            width: 260px;
            height: 30px;
            border: none;
            outline: none;
        }

        .keyboard_icon,
        .arrow_drop_icon {
            position: absolute;
            top: 25%;
        }

        .keyboard_icon {
            right: 35px;
            color: #19ce60;
            font-variation-settings: 'FILL' 1
        }

        .arrow_drop_icon {
            right: 10px;
            color: #19ce60;
        }
    </style>
</head>

<body>
    <div class="search_box">
        <form action="">
            <div class="search_left">
                <input type="text" name="" id="">
                <a href="#">
                    <span class="material-symbols-outlined keyboard_icon keyboard_icon">
                        keyboard
                    </span>
                </a>
                <a href="#">
                    <span class="material-symbols-outlined arrow_icon arrow_drop_icon">
                        arrow_drop_down
                    </span>
                </a>
            </div>
            <button type="submit" class="search_btn">
                <span class="material-symbols-outlined search_icon">
                    search
                </span>
            </button>
        </form>
    </div>
</body>

</html>
