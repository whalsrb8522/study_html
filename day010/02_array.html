<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        자바 스크립트의 배열은 유동 배열 : 크기와 데이터가 변경이 가능하다.
    </h1>
    <ul>
        <li>
            const myArray = [1, 2, 3, 'a', 'b', 'c', ...];
        </li>
        <li>
            원래는 배열안의 데이터 타입은 같게 만드는게 보편적, 자바 스크립트에서는 이를 허용 함.
        </li>
        <li>
            비어있는 배열을 선언 후, 필요할 때마다 값을 추가 할 수 있음.
        </li>
        <li>
            각 데이터들은 콤마(,)로 분리되고 분리된 자료는 index를 갖는다 (0부터 시작)
        </li>
        <li>
            length(길이) : 총길이를 확인할 수 있음
        </li>
    </ul>

    <script>
        // const myArray = new Array ['a', 1, 2]        // 잘 사용하지 않는 방법
        const myArray = ['a', "b", `c`, 1, 2, 3];
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[2]);
        console.log(myArray[myArray.length - 1]);
        myArray[6] = 4;
        console.log(myArray);

        // 배열의 원소 추가: 배열의 길이를 모른다고 가정
        // 'add' 추가
        myArray[myArray.length] = 'add';
        console.log(myArray);
        myArray[myArray.length + 3] = 'new';
        console.log(myArray);
        console.log(myArray[8]);
        console.log(myArray[9]);
        console.log(myArray[10]);
        // const로 배열을 선언하게 되면 배열의 값을 변경 할 수 있으나 배열 자체를 변경할 수는 없다.
        // 배열의 초기화가 필요한 로직은 let으로 선언한다.

        // 원래 배열은 같은 데이터 타입만 사용하는것이 원칙
        // 유사배율(연관매열) : associative arrray > 배열 관련 메소드 중 사용ㅎ라 수 없는 것들이 있음

        // 배열의 내용 탐색
        for (let i = 0; i < myArray.length; i++) {
            console.log(myArray[i]);
        }

        let assocArrayType = [1, true, 'hong', undefined, { k: 'value' }, ['k', 'g']];
        console.log(assocArrayType);

        for (let i = 0; i < assocArrayType.length; i++) {
            if (i == 4)
                console.log(assocArrayType[i].k);
            else
                console.log(assocArrayType[i]);
        }
    </script>
</body>

</html>
