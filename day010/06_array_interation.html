<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메소드가 제공된
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (for each 수행) 연산결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 연산결과를 리턴, 비교연산의 결과에서 true에 해당하는 값만 리턴함
        </li>
    </ul>

    <script>
        const numArr = [3, 2, 1, 5, 10, 13, 12, 'a', 'b', 'c'];
        const strArr = ['a', 'f', 'g', 'k', 't', 'u'];

        numArr.forEach(function (elem_value, index, self) {
            console.log(index, elem_value, self[index]);
        });

        console.log("---------- value, index, array ----------");
        strArr.forEach(function (val, ind, arr) {
            console.log(ind, val, arr[ind]);
        });

        console.log("---------- value, index ----------");
        strArr.forEach(function (val, ind) {
            console.log(ind, val);
        });

        console.log("---------- value ----------");
        strArr.forEach(function (val) {
            console.log(val);
        });

        console.log("---------- invoke callback function ----------");
        function printNumber(el, i, arr) {
            console.log(i, el, arr[i]);
        };
        numArr.forEach(printNumber);

        console.log("---------- map() invoke callback function ----------");
        function printNumberMap(el, i, arr) {
            return `${i} : ${el} : ${arr[i]}`;
        };
        const newArr = strArr.map(printNumberMap);
        console.log(newArr);

        const newStrArr = strArr.map(function (el, i) {
            return `${i} : ${el}`;
        });
        console.log(newStrArr);

        const newStrArr2 = strArr.forEach(function (el, i) {
            return `${i} : ${el}`;
        });
        console.log(newStrArr2);

        console.log("--- filter() ---");
        const newNumArr = numArr.filter(function (el, i, arr) {
            return isNaN(el);
        });
        console.log(newNumArr);
    </script>
</body>

</html>
