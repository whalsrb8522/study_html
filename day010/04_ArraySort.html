<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬이 됨
    </h1>
    <ul>
        <li>
            array.sort(): 오름차순
        </li>
        <li>
            array.reverse(): 내림차순
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우 콜백 함수를 이용하여 내부 연산을 하여 정렬
        </li>
        <li>
            array.sort(fuction(a,b)) {
            return a - b;
            }; // 순차 정렬
        </li>
        <li>
            array.sort(function(a,b)) {
            return b - a;
            };
        </li>
    </ul>

    <script>
        const myArr = [];
        // 1~45 랜덤숫자 6개 생성 후 배열에 저장 후 출력

        for (let i = 0; i < 6; i++) {
            myArr[i] = Math.floor(Math.random() * 45) + 1;
        }

        myArr.sort(function (a, b) {
            return a - b;
        });

        console.log(myArr);

        const cars = [
            { type: "volvo", year: 2020 },
            { type: "Benz", year: 2012 },
            { type: "BMW", year: 2023 }
        ];

        cars.sort(function (a, b) {
            return a.year - b.year;
        });

        console.log(cars);

        cars.sort(function (a, b) {
            if (a.type.toLowerCase() > b.type.toLowerCase())
                return 1;
            else
                return -1;
        });

        console.log(cars);

        const memberObject = {
            name: 'hong',
            age: 30,
            married: true,
            favors: ['Baseball', 'Game', 'Movie', 'etc...']
        }

        // 위 객체에서 값을 빼서 하단 people 배열에 push 하려고 함
        const people = [];

        // 객체 5명을 people에 추가
        for (let i = 0; i < 5; i++) {
            people.push(memberObject);
        }

        console.log("---------------------------------");
        console.log(people[0].name)
        people[1].name = 'kim';
        people[2].age = 50;
        people[3].married = false;
        console.log(people);

        // 위의 객체에서 값을 빼서 하단 console에 출력
        // 배열의 순회
        // for in: 객체에 사용 , for of: 배열에 사용
        console.log("---------------------------------");
        for (const member of people) {
            console.log(`-- 배열안 --`);
            console.log(`-- 배열 안의 객체 탐색--`);
            for (const keyName in member) {
                console.log('-- 객체 안의 값 --');
                if (keyName != 'favors') {  // 객체의 이름이 favors가 아니면...(일반데이터)
                    console.log(member[keyName]);
                } else {
                    console.log('favors 안의 배열');
                    for (const favor of member[keyName]) {
                        console.log(favor);
                    }
                }
            }
        }
