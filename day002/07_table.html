<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        table: 표
        - table 태그는 행(tr),열 (td,th) 조합으로 표현
        - tr: 한 행을 의미
        - th/td: 열을 의미 (한칸)
        - th: 가운데 정렬, 굵은 글씨 => 제목을 표시
        - th: 왼쪽 정렬, 보통 글씨

        3행 4열의 테이블: table -> tr: 3, td : 4 => 3 * 4 = 12

        - table 태그의 속성은 css에서 설정 가능
        - border: 테두리 두께
        - bordercolor: 테두리 색상
        - width: 가로 길이

        - td/th 태그
        - colsapn/rowspan: 열병합/행병합
        - 병합을 하게 되면, 병합된 칸을 지워줘야 함
     -->

    <table border="1" width="50%">
        <tr>
            <th colspan=" 2">1</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
    <br>

    <!-- 
        thead, tbody, tfoot, cation 태그는 table 태그의 요소로 포함
        필수는 아니지만 사용하지 않으면 tbody가 자동 추가
        순서는 tehad > tbody > tfoot 순서로 배치됨
     -->
    <table border="1" width="50%" bordercolor="blue">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>과목</th>
                <th>이름</th>
                <th>성적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국어</td>
                <td>홍길동</td>
                <td>90</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>이순신</td>
                <td>85</td>
            </tr>
            <tr>
                <td>국어</td>
                <td>홍길순</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">합계</th>
                <th>250</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
