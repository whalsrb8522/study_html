<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ptag {
            color: blueviolet;
        }

        .hong {
            font-size: 20px;
        }

        #ptag:hover {
            color: crimson;
            background-color: darkgoldenrod;
        }

        p {
            font-style: italic;
        }

        p:nth-child(odd) {
            color: blue;
        }

        body>p {
            font-weight: 700px;
        }
    </style>
</head>

<body>
    <!-- 
        선택자{
            속성 : 값;
            속성 : 값;
        }
        - 선택자(selector)
        - 요소(태그:엘리먼트)를 선택하게 하는 이름
        - id 선택자: #
        - class 선택자: .
        - 태그 선택자: 태그명

        가상 클래스 선택자: 가상 클래스명
        - 어떤 조건이나 상황에서 스타일을 적용 하는것
        - :hover
        - :focus
        - :nth_child(a) / :nth_of_type

        
    -->

    <p class="hong" id="ptag">안녕하세요. 홍길동입니다.</p>
    <p class="hong">안녕하세요. 유관순입니다.</p>
    <p>안녕하세요. 임꺽정입니다.</p>
    <p>안녕하세요. 이순신입니다.</p>
    <p>안녕하세요. 신사임당입니다.</p>
</body>

</html>
