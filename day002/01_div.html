<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        - div태그는 p태그와 비슷<br>
        - block 속성의 태그<br>
        - 새 라인에서 시작하는 태그<br>
        - p태그는 기본 시작의 위, 이래 마진(여백)을 가<br>
        - div는 마진이 없음<br>
        - 원하는 컨텐츠를 묶어서 사용할 때 쓰임<br>
        - 시멘틱 태그 형태로 여러가지 말로 바뀌어서 쓰이고있음
    </div>
    <hr>

    <div>안녕하세요</div>
    <div>홍길동입니다.</div>
    <p>안녕하세요</p>
</body>

</html>
