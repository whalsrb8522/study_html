<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        - input과 button태그는 둘다 버튼을 만드는 태그 
        - 주로 input 보다는 button을 이용해서 주로 버튼을 만듬
        - input: 단일태그, button: 쌍태그
        - button 태그 안에 문자열을 이용하여 버튼 이름을 지정
        - form 태그 안에서 사용
        - form 태그 안에서 type을 지정하지 않으면 기본 submit 속성을 가짐
        - type="button, submit, reset"
    -->

    <form action="">
        <input type="text" name="test" id="">
        <br>
        <button type="button">normal button</button>
        <br>
        <button type="submit">submit button</button>
        <br>
        <button type="reset">reset button</button>
        <br>
        <button type="menu" menu="01">menu button</button>
    </form>
</body>

</html>
