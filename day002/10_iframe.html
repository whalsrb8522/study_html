<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        iframe: 웹 문서에 동영상/웹문서(다른 사이트)를 넣을 수 있게 하는 태그
        속성
        - width
        - height
        - frameborder: 테두리 표시(1: 표시, 0: 미표시)
        - scrolling: 스크롤바 유무(yes: 표시, no: 없음, auto: 자동)
        - 블로그에 유튜브 영상을 가져오거나 할때 사용
     -->

    <iframe src="/day002/08_연습문제.html" frameborder="1">iframe을 지원하지 않습니다.</iframe>
    <iframe src="https://www.daum.net" frameborder="1"></iframe>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qNm_fVKd8kM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
