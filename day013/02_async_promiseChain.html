<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Promise 객체를 리턴하는 함수를 호출하는 함수
        then 메소드를 사용하여 실행순서를 기다리게 할 수 있다.
    </h1>

    <ul>
        <li>
            fetch 함수: 데이터 통신을 위해 제공되는 함수
            첫 파라미터는 URL, 두번째 파라미터 headre에 적용된 객체
        </li>
        <li>
            then 메소드 : promise 객체를 리턴하는 함수 및 메소드를 기다려서
            다음 순서의 로직을 수행하기 위한 연결기능을 한다
        </li>
    </ul>
    <button id="btn" type="button">데이터 가져오기</button>
    <div id="target"></div>

    <script>
        let target = document.getElementById("target");

        // 1~5 데이터 화면에 찍기
        document.getElementById("btn").addEventListener("click", () => {
            for (let i = 1; i <= 5; i++) {
                fetch(`https://jsonplaceholder.typicode.com/todos/${i}`)
                    .then(resp => resp.json())
                    .then(json => printData(json))
                    .catch(err => console.log(err));
            }
        });

        // 방금 받아온 json 객체를 화면서 li로 뿌리기
        function printData(obj) {
            let str = "";
            str = `<ul>`;

            for (let key in obj) {
                str += `<li>${key} : ${obj[key]}</li>`;
            }

            str += `</ul>`;

            target.innerHTML += str;
        }
    </script>
</body>

</html>
