<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  
        float: 요소를 띄우는 속성
        - 원래 웹페이지에서 이미지를 텍스트와 함께 배치할 목적으로 만든 속성
        - 한라인에 요소들을 각각 오른쪽과 왼쪽에 배치할 때 유용하게 쓰임
        - float 속성 사용시 자식 요소의 높이 값을 부모가 인지하지 못함
        - ::after란 가상선택자를 이용하여 css 상에서 가상요소로 부모가 높이를 인식할 수 있게 함

        .클래스::after {
            content: "";
            clear: both;
            display: block;
        }
    -->
    <style>
        .p_box {
            background-color: yellow;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
        }

        .p_box::after {
            content: "";
            clear: both;
            display: block;
        }

        .parent_box {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }

        .parent_box::after {
            content: "";
            clear: both;
            display: block;
        }

        .left_box {
            width: 250px;
            height: 500px;
            float: left;
            background-color: yellow;
        }

        .right_box {
            width: 250px;
            height: 500px;
            float: right;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="p_box">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <div class="parent_box">
        <div class="left_box"></div>
        <div class="right_box"></div>
    </div>
</body>

</html>
