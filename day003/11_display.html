<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  
        block
            - 새 라인에서 시작
            - width, height 크기 조절 가능
            - 여백 조절 가능 (margin, padding)
        
        inline
            - 현재 라인에 이어서 시작
            - 크기 조절 불가능
            - margin 조적 불가능, padding은 가능

        inline-block
            - 현재 라인에 이어서 시작
            - 크기 조절 가능
            - 여백 조절 가능

        각 태그들은 기본 속성을 가지고 있음
        display 속성을 이용하여 변경 가능
    -->
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: yellow;
        }

        span {
            width: 200px;
            height: 50px;
            background-color: blueviolet;
            display: block;
        }

        button {
            width: 200px;
            height: 50px;
            background-color: burlywood;
        }

        a {
            width: 200px;
            height: 50px;
            background-color: cornflowerblue;
            display: block;
        }
    </style>
</head>

<body>
    <div>div는 block입니다.</div>
    <span>span은 inline입니다.</span>
    <button>button은 inlink-block입니다.</button>
    <a href="https://naver.com">a는 inline입니다.</a>
</body>

</html>
