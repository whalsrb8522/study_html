<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p_box {
            width: 500px;
            height: 500px;
            border: 5px solid black;
        }

        .p_box::after {
            content: "";
            clear: both;
            display: block;
        }

        .box1 {
            width: calc(100% / 3);
            height: 100%;
            background-color: #999;
            float: left;
        }

        .box2 {
            width: calc(100% / 3);
            height: 100%;
            background-color: #666;
            float: left;
        }

        .box3 {
            width: calc(100% / 3);
            height: 100%;
            background-color: #333;
            float: left;
        }
    </style>
</head>

<body>
    <div class="p_box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
