<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        java에서와 같은 형식으로 사용가능
    </h1>
    <ul>
        <li>
            for(초기값; 조건식; 증갑식) (실행문;)
        </li>
        <li>
            for(let i = 0; i < 10; i++) {실행문;} </li>
        <li>
            향상된 for문
        </li>
        <li>
            for of : for(let value of arryr) {실행문;} => 배열안의 내용 탐색
        </li>
        <li>
            for in : for(let value of object) {실행문;} => 객체안의 내용 탐색
        </li>
    </ul>

    <h3>
        가위바위보 게임
    </h3>

    <button id="btn">가위바위보</button>

    <h3>
        10게임 승률은 <span id="result"></span>%입니다.
    </h3>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let win = 0;
            let draw = 0;
            let lose = 0;

            for (let i = 0; i < 10; i++) {
                let me = Math.floor((Math.random() * 3) + 1);
                let com = Math.floor((Math.random() * 3) + 1);

                switch (me) {
                    case 1:
                        if (com == 1) {
                            draw++;
                        } else if (com == 2) {
                            lose++;
                        } else if (com == 3) {
                            win++;
                        }
                        break;
                    case 2:
                        if (com == 2) {
                            draw++;
                        } else if (com == 3) {
                            lose++;
                        } else if (com == 1) {
                            win++;
                        }
                        break;
                    case 3:
                        if (com == 3) {
                            draw++;
                        } else if (com == 1) {
                            lose++;
                        } else if (com == 2) {
                            win++;
                        }
                        break;
                }
            }

            rate = (win / (10 - draw)) * 100;

            console.log(`승: ${win}`);
            console.log(`무: ${draw}`);
            console.log(`패: ${lose}`);
            console.log(`승률: ${rate}`);

            document.getElementById("result").innerText = rate;
        });
    </script>
</body>

</html>
