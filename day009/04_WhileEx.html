<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        a의 b제곱을 구하라 : Math.pow(a, b);
    </h1>
    a: <input type="text" id="a"><br>
    b: <input type="text" id="b"><br>
    <button id="calcBtn">제곱 계산</button>

    <h3 id="result">
        <!-- a의 b제곱은 c입니다. -->
    </h3>

    <script>
        function calc(a, b) {
            let result = 1;
            let count = 0;

            while (count < b && !(b < 1)) {
                result *= a;
                count++;
            };

            return `${a}의 ${b}제곱은 ${result}입니다.`;
        }

        document.getElementById("calcBtn").addEventListener("click", () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;

            a = parseInt(a);
            b = parseInt(b);

            // document.getElementById("result").innerText = `${a}의 ${b}제곱은 ${Math.pow(a, b)}입니다.`;
            document.getElementById("result").innerText = calc(a, b);
        });
    </script>
</body>

</html>
