<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
            margin-right: 10px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="scissors" onclick="game(1)"><img src=" /data/img/math_img_1.jpg" alt=""></div>
    <div id="rock" onclick="game(2)"><img src="/data/img/math_img_2.jpg" alt=""></div>
    <div id="paper" onclick="game(3)"><img src="/data/img/math_img_3.jpg" alt=""></div>
    <h1 id="result"></h1>
    <li>당신: <span id="player"></span></li>
    <li>컴퓨터: <span id="computer"></span></li>
    <li>현재 전적</li>
    <li>승: <span id="win"></span></li>
    <li>패: <span id="lose"></span></li>
    <li>무: <span id="draw"></span></li>
    <li>승률: <span id="win_per"></span></li>
    </ul>

    <script>
        let win = 0;
        let lose = 0;
        let draw = 0;

        function game(rpc) {
            // html 태그 가져오기
            let i_player = document.getElementById("player");
            let i_computer = document.getElementById("computer");
            let i_win = document.getElementById("win");
            let i_lose = document.getElementById("lose");
            let i_draw = document.getElementById("draw");
            let i_win_per = document.getElementById("win_per");

            // 1~3 랜덤 수 생성
            let computer = Math.floor(Math.random() * 3) + 1;

            // 가위바위보 게임 진행
            play(rpc, computer);

            // html 구문 추가
            i_player.innerText = check(rpc);
            i_computer.innerText = check(computer)
            i_win.innerText = win;
            i_lose.innerText = lose;
            i_draw.innerText = draw;
            i_win_per.innerText = ((win / (win + lose)) * 100).toFixed(2) + "%";
        }

        // 1, 2, 3의 수를 입력받아 가위, 바위, 보 리턴
        function check(rpc) {
            switch (rpc) {
                case 1:
                    return "가위";
                case 2:
                    return "바위";
                case 3:
                    return "보";
            }
        }

        // 1~3의 값을 가지는 매개변수를 두개 받아, 승패 결정
        function play(player, computer) {
            let result = document.getElementById("result");

            switch (player) {
                case 1:
                    if (computer == 1) {
                        draw++;
                        result.innerText = "무!"
                    } else if (computer == 2) {
                        lose++;
                        result.innerText = "패!"
                    } else if (computer == 3) {
                        win++;
                        result.innerText = "승!"
                    }
                    break;
                case 2:
                    if (computer == 2) {
                        draw++;
                        result.innerText = "무!"
                    } else if (computer == 3) {
                        lose++;
                        result.innerText = "패!"
                    } else if (computer == 1) {
                        win++;
                        result.innerText = "승!"
                    }
                    break;
                case 3:
                    if (computer == 3) {
                        draw++;
                        result.innerText = "무!"
                    } else if (computer == 1) {
                        lose++;
                        result.innerText = "패!"
                    } else if (computer == 2) {
                        win++;
                        result.innerText = "승!"
                    }
                    break;
            }
        }
    </script>
</body>

</html>
