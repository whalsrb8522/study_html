        함수(function): 특정 기능을 수행하기 위한 코드 - 호출되어야만 작동
    </h1>

    <ul>
        <li>
            function 이라는 키워드를 사용하여 선언
        </li>
        <li>
            function 함수명 => 기능을 압축설명하는 의미로 작성
        </li>
        <li>
            function 함수명() => 파라미터(매개변수)
        </li>
        <li>
            자바스크립트에서는 파라미터 타입의 형식은 자유도가 높아서 다양한 형태로 사용가능
        </li>
        <li>
            function 함수명() {{}
        </li>
        <li>
            return 함수의 실행 종료 역할을 함과 동시에 결과값을 반환하는 역할
        </li>
    </ul>
