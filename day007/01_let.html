<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수사용</title>
    <!--  
        자바 스크립트 변수
        값을 담고 있는 메모리 공간의 이름
        자바 스크립트에서 변수는 선언(배정, 할당, 정의)하는 역할만 함
        var, let(ES6 부터는 let 키워드를 사용하라고 적극 권장함)
        const

        - var
        var name = "hong";
        var name = "kim";

        - let (지역 변수 개념)
        let name = "hong";
        - 변수의 값을 재할당 할 수 있다.
        - 유효하지 않은 범위에서는 지선언도 가능

        const: 변수 재선언, 재할당 불가능
        - 고정된 값을 사용하는 의미 규칙, 참조, 룰, 객체를 정의할 때 사용
        - 선언한 이후 항상 고정값을 가지는 경우 사용
    -->
</head>

<body>
    <div class="box"></div>

    <script>
        // var name = "hong";
        // console.log(name);
        // var name = "kim";
        // console.log(name);

        let name = "hong2";
        console.log(name);
        name = 123;
        console.log(name);
        console.log(typeof name);   // 변수 타입 확인

        // 변수 선언 없이 사용하는 것도 가능 (권장하지 않음)
        // 해당 변수는 전역 영역에 영항을 미침
        age = 20;
        console.log(age);
        let address = "seoul";
        let hobby = "computer";
        console.log("이름: ", name);
        console.log('나이: ' + age);
        // 벡틱 ``: 백틱 내부에 코드 삽입 가능
        console.log(`주소: `, address);
        console.log(`취미: ${hobby}`);      //자주 사용

        // 카멜 표기법 사용
        // 숫자로 변수명 시작은 불가능
        // const testName = "hong";
        // console.log(testName);
        // testname = "kim";
        // console.log(testname);
    </script>
</body>

</html>
