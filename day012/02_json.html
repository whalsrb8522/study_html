<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        JSON : JavaScript Object Notation : 자바스크립트 객체 표기법
    </h1>
    <ul>
        <li>
            데이터 요청 및 응답처리에 필요한 데이터의 표준 형식을 제공하는 타입
        </li>
        <li>
            백엔드(서버)언어의 종류에 상관없이 데이터를 송수신 할 수 있음
        </li>
        <li>
            데이터의 전송은 전부 String 타입으로 이루어짐
        </li>
        <li>
            서버로 데이터를 보낼때 > json to string > JSON.stringify(jsObject);
        </li>
        <li>
            서버로부터 데이터를 받을 때 > string to json > JSON parse(stringData);
        </li>
    </ul>

    <script>
        const stringData = '{"id": "1234","type": "donut","name": "cake",'
            + '"image": {"url": "img/0001.jpg","width": "200","heigth": "200"},'
            + '"thumbnail": {"url": "img/thumbnail/0001.jpg","width": "20","heigth": "20"}}';   // Strirng

        let parseData = JSON.parse(stringData);     // JSON 객체

        console.log(parseData);

        for (let key in parseData) {    // 첫번째
            // if (key == "image") {
            //     for (let imageKey in parseData.image) // image 안의 키
            //         console.log(`${key} - ${imageKey} : ${parseData.image[imageKey]}`);
            // } else if (key == "thumbnail") {
            //     for (let thumbKey in parseData.thumbnail) // image 안의 키
            //         console.log(`${key} - ${thumbKey} : ${parseData.thumbnail[thumbKey]} `);

            if (key == 'image' || key == 'thumbnail') {
                let innerObject = parseData[key];
                for (let innerKey in innerObject) {
                    console.log(`${key} - ${innerKey} : ${innerObject[innerKey]}`)
                }
            } else {
                console.log(`${key} : ${parseData[key]}`);
            }
        }

        const myInfoData = {
            "name": "kim",
            "age": "30",
            "email": "123@naver.com",
            "major": {
                "m1": "java",
                "m2": "html",
                "m3": "css"
            }
        }

        // 문자열로 변환 JSON.stringify()

        let strMyInfoData = JSON.stringify(myInfoData);
        console.log(typeof strMyInfoData);
        console.log(strMyInfoData);
    </script>
</body>

</html>
