<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 20px;
        }

        td {
            width: 90px;
            height: 70px;
        }

        #calcInput {
            width: 90%;
            /* height: 40%; */
            height: 100%;
            font-size: 20px;
            margin: 0 5%;
            background: none;
            border: none;
            text-align: right;
        }

        #calcInput2 {
            width: 90%;
            height: 60%;
            font-size: 30px;
            margin: 0 5%;
            background: none;
            border: none;
            text-align: right;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 20px;
            background: none;
            border: none;
        }

        button:hover {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <table class="calculator" border="1">
        <tr>
            <td colspan="4">
                <input id="calcInput" type="text" value="0" disabled>
                <!-- <input id="calcInput2" type="text" value="0" disabled> -->
            </td>
        </tr>
        <tr>
            <td><button type="button" value="7">7</button></td>
            <td><button type="button" value="8">8</button></td>
            <td><button type="button" value="9">9</button></td>
            <td><button type="button" value="/">รท</button></td>
        </tr>
        <tr>
            <td><button type="button" value="4">4</button></td>
            <td><button type="button" value="5">5</button></td>
            <td><button type="button" value="6">6</button></td>
            <td><button type="button" value="*">x</button></td>
        </tr>
        <tr>
            <td><button type="button" value="1">1</button></td>
            <td><button type="button" value="2">2</button></td>
            <td><button type="button" value="3">3</button></td>
            <td><button type="button" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" value="C">C</button></td>
            <td><button type="button" value="0">0</button></td>
            <td><button type="button" value=".">.</button></td>
            <td><button type="button" value="+">+</button></td>
        </tr>
        <tr>
            <td colspan="4"><button type="button" value="=">=</button></td>
        </tr>
    </table>

    <script>
        // html
        let calculator = document.querySelector(".calculator");
        let calcInput = document.getElementById('calcInput');

        let value = 0;
        let mdnExprs = [];

        calculator.addEventListener("click", function (e) {
            let button = e.target;

            if (e.target.type == "button") {
                switch (button.value) {
                    case "/": case "*": case "+": case "-":
                        mdnExprs.push(value);
                        mdnExprs.push(button.value);
                        value = 0;
                        console.log(`mdnExprs = ${mdnExprs}`);
                        calcInput.value += ` ${button.innerText} `;
                        break;
                    case "=":
                        break;
                    case "C":
                        calcInput.value = "0";
                        value = 0;
                        mdnExprs = [];
                        console.log(`value = ${value}`);
                        console.log(`mdnExprs = ${mdnExprs}`);
                        break;
                    default:
                        value = value * 10 + Number(button.value);
                        console.log(`value = ${value}`);
                        calcInput.value == 0 ?
                            calcInput.value = button.value :
                            calcInput.value += button.value;
                        break;
                }
            }
        });
    </script>
</body>

</html>
