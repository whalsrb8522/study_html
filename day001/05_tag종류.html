<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        inline 속성: 줄바꿈이 안되는 속성<br>
        엘리먼트들이 전 후 줄바꿈 없이 한줄로<br>
        다른 엘리먼트 들과 나란히 배치<br>
        ex) i, ins, del, span
    </p>

    <p>
        block 속성: 줄바꿈이 되는 속성<br>
        엘리먼트들이 전 후 줄바꿈이 들어가는 형태<br>
        다른 엘리먼트들을 밀어내고 혼자 한줄을 차지하는 형태<br>
        ex) div, h1~, p, hr
    </p>

    <p>
        inline-block 속성: 마치 하이브리드 모츠처럼 작동<br>
        inline 엘리먼트들과 block 엘리먼트들이 가질 수 있는 속성을<br>
        모두 가지는 속성<br>
        ex) imput, select, button
    </p>
</body>

</html>
