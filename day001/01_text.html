<!DOCTYPE html>
<!-- HTML 문서임을 알려주는 코드 -->
<html lang="en">
<head>
    <!-- HTML 문서의 속성을 지정하기 위한 태그 (meta) -->
    <!-- 현재 페이지에 필요한 링크를 연결하는 작업을 함 -->
    <!-- 문자셋을 UTF-8로 설정 (안할경우 한글 ERROR) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 실제 화면에 보여지는 영역 -->
    <h1>제목1: 제목</h1>
    <h2>제목2: 부주제</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- 줄바꿈 태그 <br> -->
    <br>
    <br>

    <!-- 태그 없이 그냥 글자만 쓰는 경우는 거의 없음 -->
    여기서 글자 시작~ <br>
    두번째 줄 시작~
    
    <!-- 문단 태그 p,pre -->
    <p>문단을 표시할 떄 사용 <br>다음 줄로 넘김</p>
    <pre>
        문단에 대한 내용을 표시
        다음 줄로 넘김
    </pre>

    <!-- 글자를 굵게 만드는 태그: b, strong  -->
    <b>hello</b>
    <strong>hi</strong>

    <!-- 기울임 태그: i, em -->
    <i>기울임 태그</i>
    <em>기울임 태그</em>

    <!-- ins: 밑줄, del: 취소선 -->
    <ins>밑줄</ins>
    <del>취소선</del>

    <!-- sup: 윗첨자, sub: 아래첨자 -->
    hello<sup>hi</sup>
    hello<sub>hi</sub>

    <!-- hr: 수평선 구분선을 표시 -->
</body>
</html>
