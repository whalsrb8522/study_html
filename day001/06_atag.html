<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        a tab
        다른 페이지로 이동하게 하는 태그, 다운로드가 가능하게 하는 테그
        <a>태그 안쪽 글자에 링크가 걸림</a>
        
        href 속성
            - 이동할 url, url이 없으면 현재 페이지에서 새로고침
            - 속성 값에 //, http:// url로 인식, 없으면 파일로 인식
            - 값에 tel 값이 나오면 핸드폰으로 연결
            - 값에 mailto: 이메이롤 연결
        
        target 속성
            - _self: 현재 창에 링크를 새로
            - _blank: 새창에서 연결
            - _parent: 부모창에서 연결
            - _top: 최고조상에서 연결
        
        download 속성
            - download: 해당 파일을 다운로드
            - href 속성이 파일로 입력되어 있어야 함
     -->

    <!-- url로 현재창에 naver.com 연결 -->
    <a href="https://www.naver.com" target="_self">네이버</a><br>

    <!-- 새창에서 naver.com 연결 -->
    <a href="https://www.naver.com" target="_blank">네이버 (새창에서 열기)</a><br>

    <!-- 파일로 인식 -->
    <a href="naver.com" target="_blank">네이버 (파일로 인식)</a><br>
    <a href="01_text.html" target="_blank">파일로 인식</a><br>
    <a href="01_text.html" download="">다운로드</a><br>

    <!-- tel: 전화로 연결 -->
    <a href="tel:+8210-8423-8522">전화문의</a>
</body>

</html>
