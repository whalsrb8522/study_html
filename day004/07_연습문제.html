<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p_box {
            position: relative;
            border: 1px solid black;
            width: 300px;
            height: 450px;
            left: calc(50% - 150px);
        }

        .box1,
        .box3 {
            position: relative;
            height: 50px;
            line-height: 50px;
            border: 3px solid black;
            margin: 10px;
            text-align: center;
        }

        .box2 {
            position: relative;
            height: calc(100% - 160px);
            border: 3px solid black;
            margin: 10px;
        }

        .box2>div {
            width: 100px;
            height: 100px;
            position: absolute;
            box-shadow: 5px 5px 5px 1px rgba(255, 255, 255, 0.5) inset;
        }

        .box2-1 {
            background-color: red;
            top: 50px;
            left: 30px;
            position: absolute;
            z-index: 3;
        }

        .box2-2 {
            background-color: green;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            position: absolute;
            z-index: 2;
        }

        .box2-3 {
            background-color: blue;
            position: absolute;
            bottom: 50px;
            right: 30px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="p_box">
        <div class="box1"> 텍스트</div>
        <div class="box2">
            <div class="box2-1"></div>
            <div class="box2-2"></div>
            <div class="box2-3"></div>
        </div>
        <div class="box3">텍스트</div>
    </div>
</body>

</html>
