<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  
        요소가 겹쳐 있을 경우 누구를 위로 보낼지 결정하는 속성
        정수의 값을 가짐(음수도 가능)
        숫자가 높을수록 앞으로 나옴 
        
    -->

    <style>
        body {
            position: relative
        }

        .box {
            width: 100px;
            height: 200px;
            position: absolute;
            top: 0px;
            left: 0px;
            border: 1px solid black;
            background-color: azure;
        }

        .box1 {
            z-index: 40;
        }

        .box2 {
            top: 15px;
            left: 15px;
            z-index: 30;
        }

        .box3 {
            top: 30px;
            left: 30px;
            z-index: 20;
        }

        .box4 {
            top: 45px;
            left: 45px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>

</html>
