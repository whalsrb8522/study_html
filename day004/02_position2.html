<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            height: 200px;
            background-color: #eee;
            position: relative;
        }

        .inner {
            width: 100px;
            height: 100px;
        }

        .inner:nth-child(1) {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ccc
        }

        .inner:nth-child(2) {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #aaa;
        }

        .inner:nth-child(3) {
            position: absolute;
            background-color: #999;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .p_box {
            width: 500px;
            height: 500px;
            position: relative;
            background: #999;
        }

        .c_box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #777;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>

    <div class="p_box">
        <div class="c_box"></div>
    </div>
</body>

</html>
