<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .container {
            width: 75%;
            height: 700px;

            position: relative;
            left: 50%;
            transform: translate(-50%);

            background-image: url(/data/img/airplane03.jpg);
            background-position: center;
            background-size: cover;
        }

        .cover {
            /* position: absolute; */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .inner {
            width: 600px;
            height: 310px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            text-align: center;
            padding-top: 30px;
        }

        .inner>img {
            width: 70px;
        }

        .inner>div {
            position: absolute;
            width: 100%;
            bottom: 0;
            border-top: 1px solid gray;
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cover">
            <div class="inner">
                <img src="/data/img/airplane01.jpg" alt="아이콘">
                <h2>사용자 수가 많아 접속이 지연되고 있습니다.<br>잠시 기다려주세요.</h2>
                <span class="material-symbols-outlined">
                    refresh
                </span>
                <p>접속이 어려운 경우 메인으로 자동 이동합니다.</p>
                <div>
                    <p>
                        관련 문의 사항은 고객센터에 문의해주시면 친절히 안내해드리겠습니다.<br>
                        고객상담전화:080-022-0182
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
