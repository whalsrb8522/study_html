<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p_box {
            width: 100%;
        }

        .c_box {
            float: left;
            width: calc(100% / 4);
            text-align: center;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 10px 0px;
        }

        .c_box:not(:last-of-type) {
            border-right: none;
        }

        .c_box:hover {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="p_box">
        <div class="c_box">메뉴1</div>
        <div class="c_box">메뉴2</div>
        <div class="c_box">메뉴3</div>
        <div class="c_box">메뉴4</div>
    </div>
</body>

</html>
