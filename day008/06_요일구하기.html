<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요일구하기</title>
</head>

<body>
    <h1>
        오늘은??
    </h1>
    <button onclick="getDate()">Today</button>
    <h3 id="todayIs">
        <!-- 오늘 날짜와 요일 출력 (2023-04-13(목)) -->
    </h3>

    <script>
        function getDate() {
            let today = new Date();
            let year = today.getFullYear();
            let month = today.getMonth() + 1;
            let day = today.getDate();
            let week = today.getDay();

            month = String(month).padStart(2, "0");
            switch (week) {
                case 0: week = "일"; break;
                case 1: week = "월"; break;
                case 2: week = "화"; break;
                case 3: week = "수"; break;
                case 4: week = "목"; break;
                case 5: week = "금"; break;
                case 6: week = "토"; break;
            }

            document.getElementById('todayIs').innerText = `${year}-${month}-${day}(${week})`
        }
    </script>
</body>

</html>
