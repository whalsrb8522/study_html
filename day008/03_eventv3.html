<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        가격: <input type="text" id="price">원<br>
        할인율: <input type="text" id="discount">%<br>
        <button type="button" onclick="calc();">할인가격 계산</button>
    </form>
    <h3 id="result"></h3>

    <script>
        function calc() {
            let price = Number(document.getElementById('price').value);
            let discount = Number(document.getElementById('discount').value);
            let result = document.getElementById('result');

            result.innerText = `${price}원 ${discount}%할인, 할인금액: ${price * discount / 100}원, 지불금액: ${price - (price * discount / 100)}원`;
        }
    </script>
</body>

</html>
