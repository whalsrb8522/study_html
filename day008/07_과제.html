<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        이름: <input type="text" id="name"><br>
        거주지: <input type="text" id="address"><br>
        좋아하는리스트<br>
        리스트1: <input type="text" id="fav1"><br>
        리스트2: <input type="text" id="fav2"><br>
        리스트3: <input type="text" id="fav3"><br>
        이메일: <input type="text" id="email"><br>
        Pet 소유 여부: <input type="text" id="pet" placeholder="Y/N"><br>
        지금 가장 원하는 것: <input type="text" id="need"><br>
        <button type="button" onclick="input()">객체로 전송</button>
    </form>

    <h1 style="display: inline-block;">전송받은 데이터 출력</h1>
    <button type="button" onclick="output()">출력</button>
    <table id="target" border="1px"></table>

    <script>
        const myInfo = {
            name: "",
            address: "",
            favList: {
                fav1: "",
                fav2: "",
                fav3: ""
            },
            email: "",
            pet: "",
            need: ""
        }

        function input() {
            myInfo.name = document.getElementById('name').value;
            myInfo.address = document.getElementById('address').value;
            myInfo.favList.fav1 = document.getElementById('fav1').value;
            myInfo.favList.fav2 = document.getElementById('fav2').value;
            myInfo.favList.fav3 = document.getElementById('fav3').value;
            myInfo.email = document.getElementById('email').value;
            myInfo.pet = document.getElementById('pet').value;
            myInfo.need = document.getElementById('need').value;
        }

        function output() {
            document.getElementById('target').innerHTML = `
                <tr>
                    <th>이름</th>
                    <td>${myInfo.name}</td>
                </tr>
                <tr>
                    <th>거주지</th>
                    <td>${myInfo.address}</td>
                </tr>
                <tr>
                    <th>좋아하는 리스트</th>
                    <td>
                        <ul>
                            <li>${myInfo.favList.fav1}</li>
                            <li>${myInfo.favList.fav2}</li>
                            <li>${myInfo.favList.fav3}</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>${myInfo.email}</td>
                </tr>
                <tr>
                    <th>Pet 소유 여부</th>
                    <td>${myInfo.pet}</td>
                </tr>
                <tr>
                    <th>지금 가장 원하는 것</th>
                    <td>${myInfo.need}</td>
                </tr>`;
        }
    </script>
</body>

</html>
