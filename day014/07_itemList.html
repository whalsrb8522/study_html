<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #container {
            width: 1000px;
            text-align: center;
            display: inline-block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }

        #searchBox {
            background-color: bisque;
            height: 100px;
            padding: 25px
        }

        #needStuff {
            width: 800px;
            height: 50px;
            border: none;
        }

        #addBtn {
            border: none;
            width: 100px;
            height: 50px;
            margin-left: 10px;
            background-color: white;
        }

        #addBtn:hover {
            background-color: rgb(210, 210, 210);
        }

        #itemList {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        #itemList>li {
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: left;
            padding-left: 60px;
            /* border-bottom: 1px solid bisque; */
        }

        #itemList>li:nth-child(odd) {
            background-color: rgb(255, 249, 242);
        }

        #itemList>li:nth-child(even) {
            background-color: rgb(255, 241, 222);
        }

        #close {
            width: 60px;
            text-align: center;
            float: right;
            background-color: bisque;
        }

        #close:hover {
            background-color: rgb(210, 210, 210);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="title">여행 준비물 점검 목록</h1>
        <form id="searchBox">
            <input id="needStuff" type="text" autofocus="true" /><button type="button" id="addBtn">추가</button>
        </form>
        <div style="position: relative;">
            <ul id="itemList"></ul>
        </div>
    </div>

    <script>
        let addBtn = document.getElementById('addBtn');
        let needStuff = document.getElementById('needStuff');
        let itemList = document.getElementById('itemList');

        addBtn.addEventListener('click', () => {
            let li = document.createElement('li');
            li.innerHTML = `${needStuff.value}<div id="close" onClick="deleteList(this)">X</div>`;
            itemList.appendChild(li);
        });

        function deleteList(p) {
            p.parentElement.remove();
        }
    </script>
</body>

</html>
