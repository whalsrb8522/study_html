<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48;
            font-size: 500px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: rgb(30, 30, 130);
            color: white;
            text-align: center;
        }

        div {
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-size: 25px;
        }

        #dynamic {
            display: inline-block;
            position: relative;
            margin-top: 0;
            padding-right: 10px;
            font-size: 70px;
        }

        #dynamic::after {
            content: "";
            display: block;
            position: absolute;
            top: 15px;
            right: 0;
            width: 4px;
            height: 80%;
            background-color: white;
        }

        #dynamic.active::after {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <span class="material-symbols-outlined">
            auto_stories
        </span><br>
        <h1 id="dynamic">&nbsp;</h1>
        <p>HTML/CSS/JavaScript</p>
    </div>

    <script>
        let dynamic = document.getElementById('dynamic');

        let intervalObj;
        let timeoutObj;

        function randomString() {
            let strArr = ['Learn to JAVA', 'Learn to Javascript', 'Learn to Python', 'Learn to CSS'];
            let num = Math.floor(Math.random() * strArr.length);
            let selectStr = strArr[num];
            let selectStrArr = selectStr.split('');
            return selectStrArr;

            // let i = 0;

            // dynamic.innerHTML = '&nbsp;'

            // setInterval(() => {
            //     if (i != strArr[num].length) {
            //         dynamic.innerHTML += strArr[num].charAt(i);
            //         i++;
            //     }
            // }, 100);
        }

        function printString(randomArr) {
            if (randomArr.length > 0) {
                dynamic.innerHTML += randomArr.shift();
                setTimeout(() => {
                    printString(randomArr)
                }, 100);
            } else {
                setTimeout(() => {
                    reset();
                }, 3000);
            }
        }
        printString(randomString());

        function blink() {
            dynamic.classList.toggle('active');
        }
        setInterval(blink, 500);

        function reset() {
            dynamic.innerHTML = '&nbsp;';
            printString(randomString())
        }
    </script>
</body>

</html>
