<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element의 attribute</title>
</head>

<body>
    <h1>
        Element의 속성에는 크게 두가지
    </h1>
    <ul>
        <li>
            태그의 속성은 태그가 갖는 속성이기 때문에 속성명을 그대로 사용 <br>
            tagName.id, tagName.src ...
        </li>
        <li>
            class 처럼 여러개의 값을 갖는 속성들은 별도의 속성명을 사용 <br>
            tagName.classList
        </li>
        <li>
            CSS 관련 속성은 style이라는 속성을 통해 css 프로퍼티에 접근 가능 <br>
            tagName.style.color
        </li>
    </ul>
    <img src="/data/img/math_img_1.jpg" alt="이미지가 나타나지 않을때 표시" id="imgTag" class="A B C">

    <script>
        const imgTag = document.getElementById('imgTag');
        console.log(imgTag);

        // imgTag의 속성들 id, src, alt, classList 콘솔에 찍어보기
        console.log(imgTag.id);
        console.log(imgTag.src);
        console.log(imgTag.alt);
        for (let i = 0; i < imgTag.classList.length; i++) {
            console.log(imgTag.classList[i])
        }
    </script>
</body>

</html>
