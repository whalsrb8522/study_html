<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
</head>

<body>
    <h1>
        Tag의 classList 속성
    </h1>
    <ul class="ul list iter ">
        <li>
            element.classList : class 속성의 값을 여러개가 올 수 있으므로 list 형태로 리턴 받는다
        </li>
        <li>
            리턴타입이 TokenList 객체이기 때문에 별도의 메소드 사용 가능
        </li>
        <li>
            대표적인 메소드 : add(), contains(), toggle(), remove() ...
        </li>
    </ul>

    <script>
        const ul = document.getElementsByTagName('ul');
        console.log(ul);
        console.log(ul[0]);
        console.log(ul[0].classList);
        console.log(ul[0].classList.length);

        // 클래스 추가
        ul[0].classList.add('ul2');
        console.log(ul[0].classList);

        // 클래스 삭제
        ul[0].classList.remove('iter');
        console.log(ul[0].classList);

        // 클래스 탐색
        console.log(ul[0].classList.contains('iter'));

        // 클래스 변환 메소드 : 있으면 삭제, 없으면 추가 (가장 마지막에 추가됨)
        ul[0].classList.toggle('iter');
        console.log(ul[0].classList);

        // 클래스 대체 메소드 : old -> new로 변경
        ul[0].classList.replace('iter', 'after');
        console.log(ul[0].classList);
    </script>
</body>

</html>
