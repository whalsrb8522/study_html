<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            /* margin: 0;
            padding: 0; */
            background-color: rgb(27, 188, 155);
        }

        .container {
            width: 300px;
            position: absolute;
            margin: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: aliceblue;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }

        input {
            padding: 10px;
        }

        .text-field {
            font-size: 0.75em;
            border: 0px;
            /* box-sizing: border-box; 로 설정했기 때문에 100% */
            width: 100%;
            margin-bottom: 10px;
            /* margin: 0px 0px 10px;  같은방식 */
            border-radius: 5px;
        }

        .btn-input {
            font-size: 0.75em;
            border: 0px;
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgb(27, 188, 155);
            color: white;
        }

        .links {
            text-align: center;
            margin: 0px;
        }

        .links a {
            font-size: 0.75em;
            color: gray;
            /* text-decoration-line:none ; */
        }

        .btn-disabled {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            <!-- input 들어오는 위치 -->
            <input type="text" name="id" id="id" class="text-field" placeholder="아이디"><br>
            <input type="password" name="pw" id="pw" class="text-field" placeholder="비밀번호"><br>
            <input type="submit" id="btn" class="btn-input btn-disabled" value="로그인" disabled>
        </form>
        <div class="links">
            <!-- 하단링크 -->
            <a href="#">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>

    <script>
        let id = document.getElementById('id');
        let pw = document.getElementById('pw');
        let btn = document.getElementById('btn');

        id.focus();

        id.addEventListener("keyup", check);
        pw.addEventListener("keyup", check);

        function check() {
            console.log(id.value.length);
            if (id.value.length >= 7 && pw.value.length >= 7) {
                btn.classList.remove('btn-disabled');
                btn.removeAttribute('disabled');
            }
        }
    </script>
</body>

</html>
