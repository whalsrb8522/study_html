<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background-image: url(/data/img/airplane02.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .cover {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        header {
            width: 100%;
            height: 100px;
            padding: 0 50px;
            color: white;
        }

        header>h1 {
            font-size: 40px;
            float: left;
            line-height: 100px;
        }

        header>ul {
            float: right;
            line-height: 100px;
            list-style-type: none;
            font-size: 20px;
        }

        header>ul>li {
            float: left;
            margin-left: 30px;
        }


        article {
            width: 1200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            vertical-align: middle;
            text-align: center;
            font-size: 50px;
            color: white;
        }

        article>div {
            width: 150px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 15px 20px;
            font-size: 20px;
            border: 1px solid green;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="cover">
        <header>
            <h1>DESIGN</h1>
            <ul>
                <li>HOME</li>
                <li>LOG IN</li>
                <li>SIGN UP</li>
                <li>BOARD</li>
            </ul>
        </header>
        <article>
            <h1>
                Welcomt to Front-End<br>
                World!
            </h1>
            <div>Learn More</div>
        </article>
    </div>
</body>

</html>
