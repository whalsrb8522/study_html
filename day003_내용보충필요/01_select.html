<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <style>
        input[type=text] {
            background-color: aquamarine;
        }

        input[type=password]:focus {
            background-color: bisque;
        }

        button[type=submit] {
            width: 100px;
        }

        button[type=reset]:hover {
            background-color: coral;
        }

        input[class=login] {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 태그가 가지고 있는 속성을 이용하여 선택하는 선택자 -->
    <!-- 태그명[속성=값] -->
    <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" id="id" name="id" class="login" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pw">User PW</label>
            <input type="password" name="pw" id="pw" class="login" placeholder="8자이상" required>
        </div>
        <div>
            <label for="pin">User PIN</label>
            <input type="password" id="pin" name="pin" class="login" placeholder="숫자만" required>
        </div>
        <button type="button">일반버튼</button>
        <button type="submit">로그인</button>
        <button type="reset">작성취소</button>
    </form>
</body>

</html>
