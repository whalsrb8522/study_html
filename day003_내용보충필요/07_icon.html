<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        ul {
            list-style-type: none;
        }

        li {
            margin-bottom: 20px;
        }

        .fa {
            margin-right: 25px;
        }

        .fa-check {
            color: red;
            font-size: large;
        }

        .fa-cloud-upload {
            color: green;
            font-size: 2em;
        }

        .fa-refresh {
            border: 1px dashed blue;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <i class="fa fa-check ci"></i> 체크 아이콘
        </li>
        <li>
            <i class="fa fa-cloud-upload ui"></i> 업로드 아이콘
        </li>
        <li>
            <i class="fa fa-refresh ri"></i> 새로고침 아이콘
        </li>
    </ul>
</body>

</html>
